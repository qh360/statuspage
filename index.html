<html lang="zh-CN">
  <head>
    <title>圣赵网站运行状态</title>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://status.shengz.top" />
    <link rel="dns-prefetch" href="https://www.shengz.top" />
    <link rel="icon" type="image/x-icon" href="https://down.shengz.top/logo.jpg" />
    <link rel="icon" type="image/x-icon" href="https://down.shengz.top/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script charset="UTF-8" src="index.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <img src="https://down.shengz.top/logo.jpg" alt="Logo" width="256px" />
        <span> 运行状态 </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a href="$url">$url</a></div>
            <div class="statusUptime">近 30 天有 $upTime 的时间是OK的</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Alright &ensp;<a href="https://www.shengz.top">圣赵</a>.
    </footer>
  </body>
  <script>
    genAllReports();
  </script>
</html>
